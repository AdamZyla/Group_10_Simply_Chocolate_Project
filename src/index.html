<!--------------------------MODAL-Buy_Now------------------------------>
<div class="backdrop is-hidden" data-modal>
  <div class="modal-body">  
     
<button type="button" class="close-button " data-modal-close>
 
<svg class="closed-button-svg"  width="8" height="8">

  </svg>
</button>
   <p class="modal-window">Buy now</p>
   <div>
   <ul>
    <li> <img src="./images/buy_now_img01.jpg" alt="" width="120" height="107"></li>

  </ul>
   <ul>

    <ul>

   <form>
      <div class="modal-first-box">
        <label for="user-name" class="modal-form-label" >Personal information</label>
        <div class="modal-first-box">
          <input
            type="text"
            name="user-name"
            id="user-name"
            placeholder="Name"
            class="modal-input" required 
          />
          <input
          type="text"
          name="user-name"
          id="user-name"
          placeholder="Surname"
          class="modal-input" required 
        />

        </div>
      </div>
      <div class="modal-first-box">
        <label for="phone-number"  class="modal-form-label"  >Phone number</label>
        <div class="modal-first-box">
          <input
            type="tel"
            name="phone-number"
            id="phone-number"
            placeholder="Phone number"
            class="modal-input" required
          />
          <svg class="modal-form-icon" width="18" height="24">
            <use href="./images/icon.svg#icon-phone-black-18dp-1"></use>
          </svg>
        </div>
      </div>
      <div class="modal-first-box">
        <label  class="modal-form-label">Email</label>
        <div class="modal-first-box">
          <input
            type="email"
            name="email"
            id="user_email"
            placeholder="Enter your email"
            class="modal-input" required
          />
        </div>
      </div>
      <div class="modal-first-box">
        <label  class="modal-form-label">Card number</label>
        <div class="modal-first-box">
          <input
            type="email"
            name="email"
            id="user_email"
            placeholder="Enter  card"
            class="modal-input" required
          />
        </div>
      </div>
      <div class="modal-form-comment-box">
        <label for="user-comment"   class="modal-form-label"  >Comment</label>
        <textarea
          name="user-comment"
          id="user-comment"
          class="modal-form-textarea"
          placeholder="Enter text" required
        ></textarea>
      </div>
      <button class="form-send-button" type="submit" >Submit</button>
    </form>
  </div>
